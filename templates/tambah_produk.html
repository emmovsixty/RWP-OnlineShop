{%include'headeradmin.html'%}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <!-- /.col -->
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->
  <!-- Main content -->
  <div class="card card-primary" style="width: 90%; margin: auto; overflow: auto">
    <div class="card-header">
      <h3 class="card-title">Tambah Produk</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form method="POST" action="/admin" enctype="multipart/form-data">
      <div class="card-body">
        <div class="form-group">
          <label for="exampleInputEmail1">Nama produk</label>
          <input type="text" class="form-control" name="nama-produk" />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Harga</label>
          <input type="number" class="form-control" name="harga" />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Kategori</label>
          <input type="text" class="form-control" name="kategori" />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Variasi</label>
          <input type="text" class="form-control" name="variasi" />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Jumlah</label>
          <input type="number" class="form-control" name="jumlah" />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Deskripsi</label>
          <textarea class="form-control" name="deskripsi" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label>Gambar Produk: </label>
          <input type="file" name="files[]" id="fileInput" class="form-control" multiple />
        </div>
      </div>
      <!-- /.card-body -->
      <div class="card-footer">
        <input type="submit" name="submit" class="btn btn-success" value="UPLOAD" />
      </div>
    </form>
  </div>
  <!-- /.content -->
</div>
<script>
  $(document).ready(function () {
    // File type validation
    $('#fileInput').change(function () {
      var fileLength = this.files.length;
      var match = ['image/jpeg', 'image/png', 'image/jpg', 'image/gif'];
      var i;
      for (i = 0; i < fileLength; i++) {
        var file = this.files[i];
        var imagefile = file.type;
        if (!(imagefile == match[0] || imagefile == match[1] || imagefile == match[2] || imagefile == match[3])) {
          alert('Please select a valid image file (JPEG/JPG/PNG/GIF).');
          $('#fileInput').val('');
          return false;
        }
      }
    });
  });
</script>
